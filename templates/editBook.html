<!DOCTYPE html>
<html>
<head>
	<title>Page to edit a Book</title>
	<link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
	<ul>
		<li><a class="active" href="{{url_for('bookList')}}">Home</a></li>
		<li><a href = '{{url_for('newBook')}}'>Add New Book</a></li>
		<li><a href="{{url_for('forumList')}}">Forums</a></li>
		<li style="float: right;"><a href="{{url_for('userPage', user_id = user.id)}}">{{user.name}}</a></li>
	</ul>
	<h1>Edit Book</h1>

	<form action="{{url_for('editBook', book_id = book_id)}}" method="POST">
			<p>Title:
		<br>
			<input type="text" name="title" placeholder="{{editBook.title}}">
		<br>
		<br>
			Author:
		<br>
			<input type="text" name="author" placeholder="{{editBook.author}}">
		<br>
		<br>
			Subject:
		<br>
			<input type="text" name="subject" placeholder="{{editBook.subject}}">
		<br>
		<br>
		
			Summary:
		<br>

			<input type="text" name="summary" size="200" placeholder="{{editBook.summary}}">
		<br>
		<br>
			Picture URL:
		<br>
			<input type="text" name="picture" placeholder="{{editBook.picture}}">
		
		<br>	
		<br>
			<input type='submit' value="Edit">


<a href="{{url_for('bookInformation', book_id = book_id)}}">Cancel</a>
</p>
</form>

</body>
</html>
