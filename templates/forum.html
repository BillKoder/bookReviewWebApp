<!DOCTYPE html>
<html>
<head>
	<title>Book Review Forum</title>
</head>
<body>
	<h1>Forum</h1>
	<form action="{{url_for('forum', forum_id = forum.id)}}" method="post">
		<input type="text" name="content" id="content">
		<input type="submit" name="submit">
		<br>
		{% for forumPost in forumPosts %}
		{{forumPost.content}}
		{{forumPost.time}}
		<br>
		{% endfor %}
	</form>
	<a href="{{url_for('bookList')}}">Book List</a>
</body>
</html>
