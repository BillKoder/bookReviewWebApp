<!DOCTYPE html>
<html>
<head>
	<title>Book Review Web App Main Page</title>
	<link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
	<ul>
		<li><a class="active" href="{{url_for('bookList')}}">Home</a></li>
		<li><a href = '{{url_for('newBook')}}'>Add New Book</a></li>
		<li><a href="{{url_for('forumList')}}">Forums</a></li>
		<li><a href="{{url_for('login')}}">Login</a></li>
	</ul>

	{% with messages = get_flashed_messages() %}
	{% if messages %}
	{% for message in messages %}
		{{message}}
		{% endfor %}
	{% endif %}
	{% endwith %}
	<br>

	<h1>Books</h1>

	{% for book in books %}
	<h3>
	<a href='{{url_for('bookInformation', book_id = book.id) }}'book.title</a>
	{{book.title}}
	<br>
	<img src="{{book.picture}}" style="width:200px;height:275px; ">
	</h3>

	{% endfor %}
	
</body>
</html>
